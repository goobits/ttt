version: "2.0"
provider: docker
os: auto
project:
  hostname: dev.ttt.local
  name: ttt
  workspace_path: /workspace
vm:
  box: '@vibe-box'
  cpus: 6
  gui: false
  memory: 8192
  port_binding: 0.0.0.0
ports:
  _range: [3220, 3229]
services:
  postgresql:
    database: '{{ project.name }}_dev'
    enabled: true
    password: postgres
    port: 3229
    user: postgres
    version: '15'
  redis:
    enabled: true
    port: 3228
    version: latest
terminal:
  emoji: ðŸš€
  show_git_branch: true
  show_timestamp: false
  theme: dracula
  username: ttt-dev
host_sync:
  git_config: true
  ai_tools: true
networking:
  networks:
  - jules
  - spacebase
