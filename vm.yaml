version: '1.0'
project:
  name: ttt
  hostname: dev.ttt.local
  workspace_path: /workspace
vm:
  memory: 4096
  cpus: 4
  user: developer
  timezone: America/Los_Angeles
pip_packages:
  - black
  - pytest
  - flake8
  - claudeflow
npm_packages:
terminal:
  emoji: ðŸ¤–
  username: ttt-dev
  show_git_branch: true
  theme: dracula
aliases:
  claudeyolo: claude --dangerously-skip-permissions
  geminiyolo: GEMINI_API_KEY=${GEMINI_API_KEY:-} gemini
claude_sync: true
gemini_sync: true
package_linking:
  npm: true
  pip: true
  cargo: true
# Ports 3100-3109 reserved for ttt
ports:
  www_dev: 3100
