[tool:pytest]
# Integration test configuration
markers =
    integration: marks tests as integration tests (require real API keys)
    slow: marks tests as slow running
    benchmark: marks tests as performance benchmarks  
    examples: marks tests as usage examples
    real_api: marks tests that make real API calls

# Custom test selection
addopts = -v --tb=short

# Integration test paths
testpaths = tests/

# Only run integration tests when explicitly requested
python_files = test_integration.py

# Environment variable requirements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning