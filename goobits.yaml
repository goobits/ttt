      commands: ["ask", "chat", "list", "status"]
      icon: "üéØ"
    - name: "Model Management"
      commands: ["models", "info"]
      icon: "üìä"
    - name: "Configuration"
      commands: ["config", "tools"]
      icon: "‚öôÔ∏è"
    - name: "Data Management"
      commands: ["export"]
      icon: "üíæ"
  
  commands:
    ask:
      desc: "Ask a single question"
      icon: "üí¨"
