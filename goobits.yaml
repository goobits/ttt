          nargs: "*"
      options:
        - name: "model"
          short: "m"
          type: "str"
          desc: "LLM model to use"
        - name: "temperature"
          short: "t"
          type: "float"
          desc: "Sampling temperature (0.0-2.0)"
          default: 0.7
        - name: "max-tokens"
          type: "int"
          desc: "Maximum response length"
        - name: "tools"
          type: "bool"
          desc: "Enable tool usage"
          default: false
        - name: "session"
          short: "s"
          type: "str"
          desc: "Session ID for context"
        - name: "stream"
          type: "bool"
          desc: "Stream the response"
          default: true
    
    chat:
      desc: "Start an interactive chat session"
      icon: "üí¨"
      options:
        - name: "model"
          short: "m"
          type: "str"
          desc: "LLM model to use"
        - name: "session"
          short: "s"
          type: "str"
          desc: "Session ID to resume or create"
        - name: "tools"
          type: "bool"
          desc: "Enable tool usage in chat"
          default: false
        - name: "markdown"
          type: "bool"
          desc: "Render markdown in responses"
          default: true
    
    list:
      desc: "List available resources"
      icon: "üìã"
      args:
        - name: "resource"
          desc: "Type of resource to list"
          choices: ["models", "sessions", "tools"]
      options:
