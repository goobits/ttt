          short: "f"
          type: "str"
          desc: "Output format"
          choices: ["table", "json", "yaml"]
          default: "table"
        - name: "verbose"
          short: "v"
          type: "bool"
          desc: "Show detailed information"
          default: false
    
    status:
      desc: "Check system health and API status"
      icon: "ü©∫"
    
    models:
      desc: "List available models"
      icon: "üß†"
    
    info:
      desc: "Get detailed information about a specific model"
      icon: "‚ÑπÔ∏è "
      args:
        - name: "model"
          desc: "Model name"
    
    export:
      desc: "Export chat history"
      icon: "üíæ"
      args:
        - name: "session"
          desc: "Session ID to export"
      options:
        - name: "format"
          short: "f"
          type: "str"
          desc: "Export format"
          choices: ["markdown", "json", "txt"]
          default: "markdown"
        - name: "output"
          short: "o"
          type: "str"
          desc: "Output file path"
        - name: "include-metadata"
          type: "bool"
          desc: "Include timestamps and model info"
          default: false
    
    config:
      desc: "Manage configuration"
      icon: "‚öôÔ∏è "
      subcommands:
        get:
          desc: "Get a configuration value"
          args:
            - name: "key"
              desc: "Configuration key"
        set:
          desc: "Set a configuration value"
          args:
            - name: "key"
              desc: "Configuration key"
            - name: "value"
              desc: "Configuration value"
        list:
          desc: "List all configuration"
          options:
            - name: "show-secrets"
              type: "bool"
              desc: "Include API keys in output"
              default: false
    
    tools:
      desc: "Manage available tools"
      icon: "üîß"
      subcommands:
        enable:
          desc: "Enable a tool"
          args:
            - name: "tool_name"
              desc: "Name of the tool to enable"
        disable:
