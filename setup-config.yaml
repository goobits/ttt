# Setup Configuration for TTT
# This file configures the generic setup framework for the TTT project

# Package information
package_name: goobits-ttt
command_name: ttt
display_name: "TTT - Terminal Tools for Thoughts"
description: "A powerful AI assistant for your terminal"

# Python requirements
python:
  minimum_version: "3.8"
  maximum_version: ""  # Empty means no maximum

# Dependencies
dependencies:
  required:
    - git
    - pipx
  optional:
    - curl  # For downloading models
    - wget  # Alternative to curl

# Installation settings
installation:
  # Name on PyPI
  pypi_name: goobits-ttt
  # Relative to project root
  development_path: "."
  
# Shell integration
shell_integration:
  enabled: false
  # Short alias for the command (disabled since we provide actual ttt command)
  alias: "ttt"
  
# Post-installation messages
messages:
  install_success: |
    TTT has been installed successfully!
    You can now use 'ttt' or 't' (if shell integration is enabled) from your terminal.
    
    Quick start:
      ttt "Hello, how can I help you today?"
      ttt status
      ttt models
  
  install_dev_success: |
    TTT has been installed in development mode!
    âœ… Your local changes will be reflected immediately - no reinstalling needed!
    
    Development workflow:
      - Edit code in ttt/ directory
      - Test immediately with: ttt --stream "test"  
      - Run tests with: ./test.sh
      - Format code with: ruff format ttt/
      - Check types with: mypy ttt/
      
    ðŸ’¡ No need to run ./setup.sh upgrade after code changes!
  
  upgrade_success: |
    TTT has been upgraded successfully!
    Check out the latest features with: ttt --version
  
  uninstall_success: |
    TTT has been uninstalled.
    Thank you for using TTT!

# Validation rules
validation:
  # Don't require API keys during setup
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 100