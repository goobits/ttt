# Goobits TTT Default Configuration
# This file contains all default configuration values for the AI library
# User configuration can override these values via ~/.config/ai/config.yaml

# Model configuration
models:
  default: "openrouter/google/gemini-flash-1.5"
  # Model aliases - these use OpenRouter by default but users can override
  # Users can also use direct provider paths if they have API keys:
  # ttt config set alias.myclaude anthropic/claude-3-sonnet-20240229
  aliases:
    fast: "openrouter/openai/gpt-3.5-turbo"
    best: "openrouter/openai/gpt-4"
    cheap: "openrouter/openai/gpt-3.5-turbo"
    coding: "openrouter/google/gemini-1.5-pro"
    local: "llama2"
    claude: "openrouter/anthropic/claude-3-sonnet-20240229"
    gpt4: "openrouter/openai/gpt-4"
    gpt3: "openrouter/openai/gpt-3.5-turbo"
    gemini: "openrouter/google/gemini-pro"
    mixtral: "openrouter/mistralai/mixtral-8x7b-instruct"
    
  # Model registry definitions
  available:
    # OpenAI models
    gpt-4:
      provider: "openai"
      provider_name: "gpt-4"
      aliases: ["best", "quality"]
      speed: "slow"
      quality: "high"
      capabilities: ["text", "reasoning"]
      context_length: 8192
      
    gpt-3.5-turbo:
      provider: "openai"
      provider_name: "gpt-3.5-turbo"
      aliases: ["fast", "cheap"]
      speed: "fast"
      quality: "medium"
      capabilities: ["text", "chat"]
      context_length: 4096
      
    gpt-4-vision-preview:
      provider: "openai"
      provider_name: "gpt-4-vision-preview"
      aliases: ["vision", "gpt-vision"]
      speed: "slow"
      quality: "high"
      capabilities: ["text", "reasoning", "vision"]
      context_length: 128000
      
    # Anthropic models
    claude-3-opus:
      provider: "anthropic"
      provider_name: "claude-3-opus-20240229"
      aliases: ["claude-best", "opus"]
      speed: "slow"
      quality: "high"
      capabilities: ["text", "reasoning", "code", "vision"]
      context_length: 200000
      
    claude-3-sonnet:
      provider: "anthropic"
      provider_name: "claude-3-sonnet-20240229"
      aliases: ["coding", "analysis", "claude"]
      speed: "medium"
      quality: "high"
      capabilities: ["text", "reasoning", "code"]
      context_length: 200000
      
    claude-3-haiku:
      provider: "anthropic"
      provider_name: "claude-3-haiku-20240307"
      aliases: ["claude-fast", "haiku"]
      speed: "fast"
      quality: "medium"
      capabilities: ["text", "chat"]
      context_length: 200000
      
    # Google models
    gemini-pro:
      provider: "google"
      provider_name: "gemini-pro"
      aliases: ["gemini", "google"]
      speed: "medium"
      quality: "high"
      capabilities: ["text", "reasoning"]
      context_length: 30720
      
    gemini-pro-vision:
      provider: "google"
      provider_name: "gemini-pro-vision"
      aliases: ["gemini-vision"]
      speed: "medium"
      quality: "high"
      capabilities: ["text", "reasoning", "vision"]
      context_length: 30720
      
    # Local models (Ollama)
    llama2:
      provider: "local"
      provider_name: "llama2"
      aliases: ["local", "private"]
      speed: "medium"
      quality: "medium"
      capabilities: ["text", "chat"]
      context_length: 4096
      
    mistral:
      provider: "local"
      provider_name: "mistral"
      aliases: ["mistral-local"]
      speed: "fast"
      quality: "medium"
      capabilities: ["text", "chat"]
      context_length: 8192
      
    codellama:
      provider: "local"
      provider_name: "codellama"
      aliases: ["local-code"]
      speed: "medium"
      quality: "medium"
      capabilities: ["code", "text"]
      context_length: 4096

# Backend configuration
backends:
  default: "cloud"
  
  cloud:
    timeout: 30
    max_retries: 3
    retry_delay: 1.0
    default_models:
      openai: "gpt-3.5-turbo"
      anthropic: "claude-3-sonnet-20240229"
      google: "gemini-pro"
      openrouter: "openrouter/google/gemini-flash-1.5"
    provider_order: ["openai", "anthropic", "google"]
    
  local:
    base_url: "http://localhost:11434"
    timeout: 60
    default_model: "llama2"
    
  # Fallback configuration
  enable_fallbacks: true
  fallback_order: ["cloud", "local"]

# Tool configuration
tools:
  max_file_size: 10485760  # 10MB in bytes
  code_execution_timeout: 30
  web_request_timeout: 10
  math_max_iterations: 1000
  
  # Tool retry configuration
  retry:
    max_attempts: 3
    base_delay: 1.0
    max_delay: 60.0
    rate_limit_min_delay: 5.0
    
  # Tool timeout bounds
  timeout_bounds:
    min: 1
    max: 30
    
  # Tool executor defaults
  executor:
    max_retries: 3
    timeout_seconds: 30.0

# Chat configuration
chat:
  default_system_prompt: null
  max_history_length: 100
  auto_save: true
  
  # Chat interface messages
  commands:
    help_message: "Type /exit to quit, /save <filename> to save session, /clear to clear history"
    available_commands: ["/exit", "/quit", "/save", "/clear", "/help"]

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# File paths configuration
paths:
  # Config file search locations (in order of precedence)
  config_search:
    - "./ai.yaml"
    - "./ai.yml"
    - "./.ai.yaml"
    - "./.ai.yml"
    - "~/.config/ai/config.yaml"
    - "~/.config/ai/config.yml"
    - "~/.ai.yaml"
    - "~/.ai.yml"
    
  # Default save location for user config
  default_config_save: "~/.config/ai/config.yaml"

# Environment variable mappings
env_mappings:
  openai_api_key: "OPENAI_API_KEY"
  anthropic_api_key: "ANTHROPIC_API_KEY"
  google_api_key: "GOOGLE_API_KEY"
  openrouter_api_key: "OPENROUTER_API_KEY"
  ollama_base_url: "OLLAMA_BASE_URL"
  default_backend: "AI_DEFAULT_BACKEND"
  default_model: "AI_DEFAULT_MODEL"
  timeout: "AI_TIMEOUT"
  max_retries: "AI_MAX_RETRIES"
  enable_fallbacks: "AI_ENABLE_FALLBACKS"

# Routing configuration
routing:
  # Cloud model detection patterns
  cloud_model_patterns:
    - "openrouter/"
    - "anthropic/"
    - "openai/"
    - "google/"
    - "gpt-"
    - "claude-"
    - "gemini-"
    - "mistral/"
    - "meta/"
    - "cohere/"
    - "replicate/"
    - "huggingface/"

# File handling configuration
files:
  # Image MIME type mappings
  mime_types:
    ".jpg": "image/jpeg"
    ".jpeg": "image/jpeg"
    ".png": "image/png"
    ".gif": "image/gif"
    ".webp": "image/webp"
    ".bmp": "image/bmp"
    
  # File size display thresholds
  size_format:
    kb_threshold: 1024
    mb_threshold: 1048576  # 1024 * 1024